<div *ngFor="let setup of setups">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{setup.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button routerLink="/setups/{{setup.id}}">DETAILS</button>
            <button mat-button routerLink="/setups/edit/{{setup.id}}">EDIT</button>
        </mat-card-actions>
    </mat-card>
</div>
<button mat-fab class="fab-button-window" routerLink="/setups/create">
    +
</button>
