<div *ngFor="let status of statuses">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{status.tournament.title}}</mat-card-title>
      <mat-card-subtitle>{{status.progress}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="/tournaments/{{status.tournament.id}}">DETAILS</button>
      <button mat-button routerLink="/tournaments/edit/{{status.tournament.id}}">EDIT</button>
    </mat-card-actions>
  </mat-card>
</div>
<button mat-fab class="fab-button-window" routerLink="/tournaments/create" >
  +
</button>
